syntax = "proto3";
package ET;

//ResponseType M2C_TestResponse
message C2M_TestRequest // IActorLocationRequest
{
  int32 RpcId = 90;
  int64 ActorId = 93;
  string request = 1;
}

message M2C_TestResponse // IActorLocationResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
  string response = 1;
}

//ResponseType Actor_TransferResponse
message Actor_TransferRequest // IActorLocationRequest
{
  int32 RpcId = 90;
  int64 ActorId = 93;
  int32 MapIndex = 1;
}

message Actor_TransferResponse // IActorLocationResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

//ResponseType M2C_Reload
message C2M_Reload // IRequest
{
  int32 RpcId = 90;
  string Account = 1;
  string Password = 2;
}

message M2C_Reload // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

//ResponseType M2C_TestRobotCase
message C2M_TestRobotCase // IActorLocationRequest
{
  int32 RpcId = 90;
  int64 ActorId = 93;
  int32 N = 1;
}

message M2C_TestRobotCase // IActorLocationResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
  int32 N = 1;
}

message M2C_EndBattleSettle // IActorMessage
{
  repeated PlayerBattlePoint settleAccount = 1;
}

message M2C_KillEvent // IActorMessage
{
  PlayerBattlePoint  killer = 1;
  PlayerBattlePoint  deadPlayer = 2;
}

message UnitInfo
{
  int64 UnitId = 1;
  int32 ConfigId = 2;
  // 所属的玩家id
  int64 BelongToPlayerId = 99;
  float X = 3;
  float Y = 4;
  float Z = 5;
  int32 RoleCamp = 6;
}

message M2C_CreateUnits // IActorMessage
{
  int32 RpcId = 90;
  int64 PlayerId = 94;
  int64 RoomId = 95;
  repeated UnitInfo Units = 2;
}

message M2C_UnitDestoryed // IActorMessage
{
  //被破坏的UnitId
  int64 DestoryedUnitId = 94;
}

message C2M_PathfindingResult // IRoomMessage
{
  int32 RpcId = 90;
  float X = 1;
  float Y = 2;
  float Z = 3;
}

message C2M_Stop // IRoomMessage
{
  int32 RpcId = 90;
}

message M2C_PathfindingResult // IActorMessage
{

  int64 Id = 1;

  float X = 2;
  float Y = 3;
  float Z = 4;
  float Speed = 6;

  repeated float Xs = 7;
  repeated float Ys = 8;
  repeated float Zs = 9;
}

message M2C_Stop // IActorMessage
{
  int32 Error = 1;

  int64 Id = 2;
  float X = 3;
  float Y = 4;
  float Z = 5;

  float A = 6;
  float B = 7;
  float C = 8;
  float W = 9;
}

message M2C_ReceiveDamage // IActorMessage
{
  int32 Error = 1;
  int64 UnitId = 2;

  float FinalValue = 4;
}

message M2C_ChangeProperty // IActorMessage
{
  int32 Error = 1;
  int64 UnitId = 2;

  int32 NumicType = 3;
  float FinalValue = 4;
}

message C2M_CastHeroSkill // IRoomMessage
{
}

message M2C_CastHeroSkill // IActorMessage
{
  int64 UnitId = 1;
}

message M2C_RecoverHP // IActorMessage
{
  int64 SpriteUnitId = 1;
  float  RecoverHPValue = 2;
}

//请求攻击
message C2M_CommonAttack // IRoomMessage
{
  int64 TargetUnitId = 1;
}

//请求攻击
message M2C_CancelCommonAttack // IActorMessage
{
  int64 TargetUnitId = 1;
}


//服务器返回攻击指令，开始播放动画
message M2C_CommonAttack // IActorMessage
{
  int32 RpcId = 90;
  int64 AttackCasterId = 4;//攻击发起者Id
  int64 TargetUnitId = 3;//攻击目标Id
  bool CanAttack = 2; //是否可以发起攻击
}


message M2C_BuffInfo // IActorMessage
{
  int32 RpcId = 90;
  int64 UnitId = 1; //要发送到的目标UnitId
  int64 SkillId = 96; //目标技能Id

  string BBKey = 2; //黑板键，此键对应值将会被设置为Buff层数

  int64 TheUnitBelongToId = 95; //Buff归属的UnitId
  int64 TheUnitFromId = 91; //Buff来自的UnitId
  int32 BuffLayers = 3; //Buff层数
  float BuffMaxLimitTime = 4; //Buff最大持续到的时间点
}

message C2M_UserInputSkillCmd // IRoomMessage
{
  string VK = 64;
}

//同步行为树bool黑板变量
message M2C_SyncNPBehaveBoolData // IActorMessage
{
  int32 RpcId = 90;
  int64 UnitId = 94;
  //黑板键
  string BBKey = 2;
  bool Value = 5;
}
//同步CD信息
message M2C_SyncCDData // IActorMessage
{
  int32 RpcId = 90;
  int64 UnitId = 94;
  //CD名称
  string CDName = 2;
  //CD总时长
  int64 CDLength = 3;
  //剩余CD时长
  int64 RemainCDLength = 5;
}

message C2M_CreateSpiling // IRoomMessage
{
  float X = 2;
  float Y = 3;
  float Z = 4;
}


message M2C_CreateSpilings // IActorMessage
{
  int32 RpcId = 90;
  int64 RoomId = 95;
  UnitInfo Unit = 2;
}

message M2C_SyncUnitAttribute // IActorMessage
{
  int32 RpcId = 90;
  int64 UnitId = 94;

  int32 NumericType = 95;
  float FinalValue = 3;
}

message M2C_ChangeUnitAttribute // IActorMessage
{
  int32 RpcId = 90;
  int64 UnitId = 94;

  int32 NumericType = 95;

  float ChangeValue = 2;
}

////////////////////////////////////////////// 战斗相关 END ///////////////////////////////////////////////////////////////